site_name: Walker_V's Notebook
site_url: https://VictorWang712.github.io/Note/
site_author: Walker_V
site_description: Walker_V's Notebook
repo_url: https://github.com/VictorWang712/Note/
repo_name: VictorWang712/Note
copyright: Copyright &copy; 2025 Walker_V

theme:
  name: material
  custom_dir: overrides
  language: en
  font: 
    text: LXGW WenKai Screen
    code: CodeNewRoman Nerd Font Mono
  icon:
    logo: material/book-outline
  favicon: https://i.loli.net/2021/08/05/md4l2rqvsWUaEG9.png

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: custom/day-and-night
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: octicons/sun-16
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: octicons/moon-16

  features:
    - navigation.tracking
    - navigation.tabs
    - content.code.copy

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VictorWang712/
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/59307750/
    - icon: fontawesome/solid/paper-plane
      link: mailto:<victorwang712@zju.edu.cn>

extra_css:
  - stylesheets/css/card.css
  - stylesheets/css/flink.css
  - stylesheets/css/rounded_corner.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences

plugins:
  - search
  - statistics:
      page_images: false
      page_check_metadata: comments

nav:
  - Home: 
    - index.md
    - friends_links.md
  - Mathematics:
    - mathematics/mathematical_analysis.md
  - Chemistry:
    - chemistry/general_chemistry.md
  - Computer Science:
    - computer_science/c.md
  - Science Research:
    - Oxford Prospects Programmes '25 Winter:
      - science_research/OPP/introduction.md
      - science_research/OPP/lecture_1.md
      - science_research/OPP/workshop_1.md
      - science_research/OPP/lecture_2.md
      - science_research/OPP/lecture_3.md
      - science_research/OPP/lecture_4.md
      - science_research/OPP/workshop_2.md
